{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} | Log Out{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="d-none d-md-flex col-md-4 col-lg-5 mb-4 justify-content-center align-items-center">
            <img src="{% static 'img/accounts.svg' %}" class="form-page-image" />
        </div>
        <div class="col-10 col-md-9 col-lg-5">
            <h2 class="responsive-heading-text">Sign Out</h2>
            <p class="lead">Are you sure you want to log out?</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary btn-block">Log Out</button>
                <p class="text-muted mt-4">
                    Cancel and <a href="{% url 'users:user_dashboard' %}">return to my dashboard</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
