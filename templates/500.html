{% extends 'base.html' %}
{% load static %}

{% block title %} | Error{% endblock title %}

{% block content %}
<div class="container-fluid my-4 p-4">
    <div class="row justify-content-center">
        <div class="d-none d-md-flex col-md-4 col-lg-5 justify-content-center align-items-center mb-4 px-4">
            <img src="{% static 'img/error.svg' %}" class="form-page-image"/>
        </div>
        <div class="col-12 col-md-6 col-xl-4 px-4 px-md-0">
            <h2 class="responsive-heading-text">Whoops!</h2>
            <p class="lead">An error has occurred. Please try again later. If the problem persists, please contact us.</p>
            <a href="{% url 'pages:home' %}" class="btn btn-primary btn-block">
                <i class="fas fa-home mr-2"></i>Return to Home Page
            </a>
        </div>
    </div>
</div>{% endblock content %}
