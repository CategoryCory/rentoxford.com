{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Add Payment{% endblock title %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <h2 class="border-bottom pb-2 mb-3">Add Tenant Payment</h2>
                <p>Tenant: {{ tenant_name }}</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Add Payment</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
